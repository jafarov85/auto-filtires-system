<div class="filters">
    <style>#ilan-form {
  background-color: #f5f5f5;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-top: 10px;
}

#ilan-form h3 {
  margin-top: 0;
}

#ilan-form label {
  display: block;
  margin-bottom: 5px;
}

#ilan-form input[type="file"],
#ilan-form textarea {
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
}

#ilan-form button[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  border: none;
  padding: 8px 16px;
  font-size: 14px;
  cursor: pointer;
}

#ilan-form button[type="submit"]:hover {
  background-color: #45a049;
}
</style>
    <!-- Filtrelerin HTML kodunu buraya ekleyin -->
    <div class="filters">
        <h3>Filtreler</h3>
        <div class="filter">
          <label for="brand">Marka:</label>
          <select id="brand">
            <option value="all">Tümü</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <!-- Diğer markalar -->
          </select>
        </div>
        
        <div class="filter">
          <label for="model">Model:</label>
          <select id="model">
            <option value="all">Tümü</option>
            <!-- Model seçenekleri -->
          </select>
        </div>
        
        <div class="filter">
          <label for="price-min">Minimum Fiyat:</label>
          <input type="number" id="price-min">
        </div>
        
        <div class="filter">
          <label for="price-max">Maksimum Fiyat:</label>
          <input type="number" id="price-max">
        </div>
        
        <div class="filter">
          <label for="region">Bölge:</label>
          <select id="region">
            <option value="all">Tümü</option>
            <option value="istanbul">İstanbul</option>
            <option value="ankara">Ankara</option>
            <!-- Diğer bölgeler -->
          </select>
        </div>
        
        <div class="filter">
          <label for="payment">Ödeme Tipi:</label>
          <select id="payment">
            <option value="all">Tümü</option>
            <option value="cash">Nakit</option>
            <option value="credit">Kredi</option>
          </select>
        </div>
        
        <div class="filter">
          <label for="year-min">Minimum Üretim Yılı:</label>
          <input type="number" id="year-min">
        </div>
        
        <div class="filter">
          <label for="year-max">Maksimum Üretim Yılı:</label>
          <input type="number" id="year-max">
        </div>
        
        <div class="filter">
          <label for="color">Renk:</label>
          <select id="color">
            <option value="all">Tümü</option>
            <option value="white">Beyaz</option>
            <option value="black">Siyah</option>
            <!-- Diğer renkler -->
          </select>
        </div>
        
        <div class="filter">
          <label for="transmission">Şanzıman:</label>
          <select id="transmission">
            <option value="all">Tümü</option>
            <option value="manual">Manuel</option>
            <option value="automatic">Otomatik</option>
          </select>
        </div>
        
        <div class="filter">
          <label for="engine">Motor:</label>
          <input type="text" id="engine">
        </div>
        
        <div class="filter">
          <label for="fuel-type">Yakıt Tipi:</label>
          <select id="fuel-type">
            <option value="all">Tümü</option>
            <option value="gasoline">Benzin</option>
            <option value="diesel">Dizel</option>
            <!-- Diğer yakıt tipleri -->
          </select>
        </div>
        
        <div class="filter">
          <label for="body-type">Kasa Tipi:</label>
          <select id="body-type">
            <option value="all">Tümü</option>
            <option value="sedan">Sedan</option>
            <option value="hatchback">Hatchback</option>
            <!-- Diğer kasa tipleri -->
          </select>
        </div>
        
      </div>
  </div>
  
  <button id="ilan-ver-button">İlan Ver</button>
  
  <div id="ilan-form" style="display: none;">
    <h3>İlan Ver</h3>
    <form id="ilan-form-inputs">
      <!-- İlan verme formunun HTML kodunu buraya ekleyin -->
      <label for="photos">Fotoğraflar (Maksimum 9):</label>
      <input type="file" id="photos" name="photos" accept="image/*" multiple>
      
      <label for="contact">İletişim Bilgileri:</label>
      <textarea id="contact" name="contact"></textarea>
      
      <button type="submit">İlanı Gönder</button>
    </form>
  </div>
